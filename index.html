<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
  <title>Instagram fake</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-iphone">
    <img src="imagens/iphone.png" alt="iphone">
  </div>
  <div class="instagram-continue">
    <div class="grupo">
      <img src="imagens/intagram.png" width="280px" alt="logo instagram">
        <div class="foto-perfil">
          <img src="imagens/foto_perfil.png" alt="foto de perfil">
        </div>
        <a href="#"class="insta-login">Entrar com @instagram</a>
        <a href="#" class="insta-sair">Remover conta</a>
    </div>

    <div class="grupo">
      <p class="nao-acessar">Não é sua conta?</p>
      <p class="nao-acessar">
        <span class="link-azul">Alternar contas</span>
        ou
        <span class="link-azul">Cadastre-se</span>
      </p>
    </div>
    <div class="app-store">
      <p class="baixar-app">Baixe o Aplicativo</p>
      <div class="baixar">
        <a href="#" class="baixar-app">
          <img src="imagens/logo_appleStore.png" width="180px" alt="">
        </a>
        <a href="#" class="baixar-app">
          <img src="imagens/logo_playstore.png" width="180px" alt="">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
